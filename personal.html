<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="css/Personal.css">
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <!-- Sidebar content will be populated by JavaScript -->
        </div>
        <div class="content">
            <h2 id="content-title"></h2>
            <div id="people-container">
                <!-- People cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">×</span>
            <div class="image-container">
                <img id="modalImage" src="" alt="User Photo">
            </div>
            <div class="text-container">
                <h2 id="profileName"></h2>
                <p><strong>Nombre:</strong> <span id="modalName"></span></p>
                <p><strong>Celular:</strong> <span id="modalCelular">4421246543</span></p>
                <p><strong>Correo:</strong> <span id="modalCorreo">alma@gmail.com</span></p>
            </div>
            <canvas id="radarChart" width="300" height="300"></canvas>
        </div>
    </div>

    <div id="kpiModal" class="kpi-modal">
        <div class="kpi-modal-content">
            <span class="close" onclick="closeKpiModal()">×</span>
            <h2>Seleccionar KPIs para <span id="kpiPersonName"></span></h2>
            <div class="button-container">
                <button class="kpi-option-btn" data-category="Gestión Administrativa">Desempeño General</button>
                <button class="kpi-option-btn" data-category="Evaluación del Desempeño 360">Desempeño Evaluaciones</button>
                <button class="kpi-option-btn" data-category="Necesidades Institucionales">Necesidades Institucionales</button>
            </div>
        </div>
    </div>

    <div id="kpiResultsModal" class="kpi-results-modal">
        <div class="kpi-results-modal-content">
            <button class="download-pdf-btn"><i class="fas fa-file-pdf"></i> Descargar como PDF</button>
            <span class="close" onclick="closeKpiResultsModal()">×</span>
            <h2 id="kpiResultsTitle"></h2>
            <table id="kpiResultsTable" class="kpi-results-table">
                <thead>
                    <tr>
                        <th rowspan="2">No.</th>
                        <th colspan="7" class="strategy-header">Áreas Estratégicas</th>
                        <th rowspan="2">Indicador</th>
                        <th rowspan="2">Indicadores Clave de Rendimiento y Permanencia (KPIs)</th>
                        <th rowspan="2">Meta</th>
                        <th rowspan="2">Responsable de Medición</th>
                        <th rowspan="2">Resultado</th>
                    </tr>
                    <tr>
                        <th class="sub-header">EA</th>
                        <th class="sub-header">FI</th>
                        <th class="sub-header">GE</th>
                        <th class="sub-header">AF</th>
                        <th class="sub-header">DG</th>
                        <th class="sub-header">E</th>
                        <th class="sub-header">O</th>
                    </tr>
                </thead>
                <tbody id="kpiResultsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Personal.js"></script>
</body>
</html>
